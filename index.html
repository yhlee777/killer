    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE_URL = 'http://localhost:8000';

        function ReviewIntelligenceApp() {
            const [storeName, setStoreName] = useState('');
            const [selectedStoreInfo, setSelectedStoreInfo] = useState(null); // üî• ÏÑ†ÌÉùÌïú Í∞ÄÍ≤å Ï†ÑÏ≤¥ Ï†ïÎ≥¥
            const [region, setRegion] = useState('');
            const [email, setEmail] = useState('');
            const [status, setStatus] = useState('idle');
            const [message, setMessage] = useState('');
            const [progress, setProgress] = useState('');
            
            // üîç ÏûêÎèôÏôÑÏÑ± Í¥ÄÎ†® state
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [isSearching, setIsSearching] = useState(false);
            const [isSelected, setIsSelected] = useState(false); // üî• ÌôïÏ†ï ÌîåÎûòÍ∑∏
            const searchTimerRef = useRef(null);
            const dropdownRef = useRef(null);

            // üîç ÏûêÎèôÏôÑÏÑ± Í≤ÄÏÉâ
            useEffect(() => {
                // üî• ÏÑ†ÌÉùÎêú ÏÉÅÌÉúÎ©¥ Í≤ÄÏÉâ Ïïà Ìï®
                if (isSelected) {
                    return;
                }

                const query = storeName.trim();

                // 2Í∏ÄÏûê ÎØ∏ÎßåÏù¥Î©¥ ÎìúÎ°≠Îã§Ïö¥ Ïà®ÍπÄ
                if (query.length < 2) {
                    setSuggestions([]);
                    setShowSuggestions(false);
                    return;
                }

                // Debounce: 300ms ÎåÄÍ∏∞
                if (searchTimerRef.current) {
                    clearTimeout(searchTimerRef.current);
                }

                searchTimerRef.current = setTimeout(async () => {
                    setIsSearching(true);
                    try {
                        const response = await fetch(
                            `${API_BASE_URL}/api/search-stores?q=${encodeURIComponent(query)}&region=${encodeURIComponent(region)}`
                        );
                        const data = await response.json();
                        
                        if (data.results && data.results.length > 0) {
                            setSuggestions(data.results);
                            setShowSuggestions(true);
                        } else {
                            setSuggestions([]);
                            setShowSuggestions(false);
                        }
                    } catch (error) {
                        console.error('Í≤ÄÏÉâ Ïã§Ìå®:', error);
                        setSuggestions([]);
                    } finally {
                        setIsSearching(false);
                    }
                }, 300);
            }, [storeName, region, isSelected]); // üî• isSelected ÏùòÏ°¥ÏÑ± Ï∂îÍ∞Ä

            // ÎìúÎ°≠Îã§Ïö¥ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Í∞êÏßÄ
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const handleSelectStore = (store) => {
                // üî• ÌÉÄÏù¥Î®∏ Ï∑®ÏÜå
                if (searchTimerRef.current) {
                    clearTimeout(searchTimerRef.current);
                }
                
                // ÏÑ†ÌÉùÌïú Í∞ÄÍ≤å Ïù¥Î¶Ñ ÏÑ§Ï†ï
                setStoreName(store.name);
                
                // üî• Í∞ÄÍ≤å Ï†ÑÏ≤¥ Ï†ïÎ≥¥ Ï†ÄÏû• (Ï£ºÏÜå, Ïπ¥ÌÖåÍ≥†Î¶¨ Ìè¨Ìï®!)
                setSelectedStoreInfo(store);
                
                // üî• ÌôïÏ†ï ÏÉÅÌÉúÎ°ú Î≥ÄÍ≤Ω
                setIsSelected(true);
                
                // ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
                setShowSuggestions(false);
                setSuggestions([]);
                setIsSearching(false);
            };

            const handleAnalyze = async () => {
                if (!storeName.trim()) {
                    setStatus('error');
                    setMessage('Í∞ÄÍ≤å Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                    return;
                }

                if (!email.trim()) {
                    setStatus('error');
                    setMessage('Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                    return;
                }

                if (!email.includes('@')) {
                    setStatus('error');
                    setMessage('Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§');
                    return;
                }

                setStatus('loading');
                setMessage('Î∂ÑÏÑùÏùÑ ÏãúÏûëÌï©ÎãàÎã§...');
                setProgress('');

                try {
                    const response = await fetch(`${API_BASE_URL}/api/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            store_name: storeName,
                            email: email,
                            // üî• ÏÑ†ÌÉùÌïú Í∞ÄÍ≤åÏùò ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Ï†ÑÎã¨!
                            store_info: selectedStoreInfo ? {
                                name: selectedStoreInfo.name,
                                address: selectedStoreInfo.address,
                                category: selectedStoreInfo.category
                            } : null
                        })
                    });

                    if (!response.ok) {
                        throw new Error('ÏÑúÎ≤Ñ Ïò§Î•ò');
                    }

                    const data = await response.json();
                    const jobId = data.job_id;

                    let attempts = 0;
                    const maxAttempts = 120;

                    const checkStatus = async () => {
                        try {
                            const statusResponse = await fetch(`${API_BASE_URL}/api/job/${jobId}`);
                            
                            if (statusResponse.ok) {
                                const statusData = await statusResponse.json();
                                
                                if (statusData.status === 'processing') {
                                    setProgress(statusData.progress || 'Î∂ÑÏÑù Ï§ë...');
                                    
                                    if (attempts < maxAttempts) {
                                        attempts++;
                                        setTimeout(checkStatus, 5000);
                                    } else {
                                        setStatus('error');
                                        setMessage('ÏãúÍ∞Ñ Ï¥àÍ≥ºÎêòÏóàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                                    }
                                } else if (statusData.status === 'completed') {
                                    setStatus('success');
                                    setMessage(`Î∂ÑÏÑù ÏôÑÎ£å! ${email}Î°ú Î¶¨Ìè¨Ìä∏Î•º Ï†ÑÏÜ°ÌñàÏäµÎãàÎã§. Ïù¥Î©îÏùºÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî!`);
                                    setProgress('');
                                } else if (statusData.status === 'failed') {
                                    setStatus('error');
                                    setMessage(statusData.error || 'Î∂ÑÏÑùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
                                    setProgress('');
                                }
                            }
                        } catch (error) {
                            console.error('ÏÉÅÌÉú ÌôïÏù∏ Ïò§Î•ò:', error);
                        }
                    };

                    setTimeout(checkStatus, 3000);

                } catch (error) {
                    console.error('Î∂ÑÏÑù Ïò§Î•ò:', error);
                    setStatus('error');
                    setMessage('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Î∞±ÏóîÎìú ÏÑúÎ≤Ñ(python main.py)Í∞Ä Ïã§ÌñâÏ§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                    setProgress('');
                }
            };

            const resetForm = () => {

                                        </svg>

                                </svg>

                            </p>

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>

                                                {suggestions.map((store, index) => (

                                                    >

                                        <p className="mt-2 text-sm text-gray-500">
                                            ÎÑ§Ïù¥Î≤Ñ ÌîåÎ†àÏù¥Ïä§Ïóê Îì±Î°ùÎêú Í∞ÄÍ≤åÎ™ÖÏùÑ Ï†ïÌôïÌûà ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                            <input

                                                placeholder="Ïòà: Ï≤≠Îã¥, Í∞ïÎÇ®, ÏÑ±Ïàò..."
                                                className="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-4 focus:ring-orange-100 focus:outline-none transition-all"
