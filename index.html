                    { v: 'active', l: 'Îß§Ïùº Í¥ÄÎ¶¨ Í∞ÄÎä•' }

                { id: 'skill', section: 'ÏÇ¨Ïû•Îãò ÏÑ†Ìò∏ÎèÑ', q: 'ÎîîÏßÄÌÑ∏ ÎßàÏºÄÌåÖ Ïó≠ÎüâÏùÄ?', opts: [

                    { v: 'hongdae', l: 'ÌôçÎåÄ/Ïù¥ÌÉúÏõê/ÏÑ±Ïàò' },

                    { v: 'office', l: 'Ïò§ÌîºÏä§ ÏÉÅÍ∂å' },

                { id: 'competition', section: 'ÏÉÅÍ∂å ÌäπÏßï', q: 'Í≤ΩÏüÅ Í∞ïÎèÑÎäî?', opts: [

                    { v: 'medium', l: 'Ï§ëÍ∞Ñ (2-4Í∞ú)' },

                { id: 'traffic', section: 'ÏÉÅÍ∂å ÌäπÏßï', q: 'Ïú†ÎèôÏù∏Íµ¨Îäî?', opts: [

                    { v: 'medium', l: 'Î≥¥ÌÜµ' },

                    { v: 'office', l: 'ÏßÅÏû•Ïù∏' }

            ];

            const currentQ = questions[questionIndex];
            const totalProgress = ((questionIndex + 1) / questions.length) * 100;

            // üî• Í∞ÄÍ≤åÎ™Ö Í≤ÄÏÉâ (ÎîîÎ∞îÏö¥Ïã±)
            const handleStoreNameChange = (value) => {
                setStoreName(value);
                
                if (searchTimeoutRef.current) {
                    clearTimeout(searchTimeoutRef.current);
                }
                
                if (value.trim().length >= 2) {
                    setIsSearching(true);
                    searchTimeoutRef.current = setTimeout(async () => {
                        try {
                            const response = await fetch(`${API_BASE_URL}/api/search-stores?q=${encodeURIComponent(value)}`);
                            const data = await response.json();
                            setSearchResults(data.results || []);
                            setShowDropdown(true);
                            setIsSearching(false);
                        } catch (error) {
                            console.error('Í≤ÄÏÉâ Ïò§Î•ò:', error);
                            setIsSearching(false);
                        }
                    }, 300);
                } else {
                    setSearchResults([]);
                    setShowDropdown(false);
                    setIsSearching(false);
                }
            };

            // üî• Í∞ÄÍ≤å ÏÑ†ÌÉù
            const handleSelectStore = (store) => {
                setStoreName(store.name);
                setShowDropdown(false);
                setSearchResults([]);
            };

            const handleAnswer = (value) => {
                setAnswers({ ...answers, [currentQ.id]: value });
                
                if (questionIndex < questions.length - 1) {
                    setTimeout(() => setQuestionIndex(questionIndex + 1), 200);
                } else {
                    setTimeout(() => setStep(2), 200);
                }
            };

            const startAnalysis = async () => {
                if (!storeName.trim() || !email.trim()) {
                    alert('Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                    return;
                }

                setStep(3);
                setProgress(0);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/analyze`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            store_name: storeName,
                            email: email,
                            industry: answers.industry,
                            price: answers.price,
                            diff: answers.diff,
                            age: answers.age,
                            budget: answers.budget,
                            time: answers.time,
                            skill: answers.skill,
                            goal: answers.goal,
                            area: answers.area,
                            competition: answers.competition,
                            traffic: answers.traffic,
                            customer: answers.customer
                        }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        const jobId = data.job_id;
                        
                        const checkStatus = async () => {
                            try {
                                const statusRes = await fetch(`${API_BASE_URL}/api/job/${jobId}`);
                                const statusData = await statusRes.json();
                                
                                const progressText = statusData.progress || '';
                                if (progressText.includes('Í≤ÄÏÉâ')) {
                                    setProgress(10);
                                } else if (progressText.includes('ÌÅ¨Î°§ÎßÅ')) {
                                    setProgress(30);
                                } else if (progressText.includes('Í≤ΩÏüÅÏÇ¨')) {
                                    setProgress(50);
                                } else if (progressText.includes('Ïù∏ÏÇ¨Ïù¥Ìä∏')) {
                                    setProgress(70);
                                } else if (progressText.includes('ÎßàÏºÄÌåÖ')) {
                                    setProgress(85);
                                } else if (progressText.includes('Î¶¨Ìè¨Ìä∏')) {
                                    setProgress(90);
                                } else if (progressText.includes('Ïù¥Î©îÏùº')) {
                                    setProgress(95);
                                }
                                
                                if (statusData.status === 'completed') {
                                    setProgress(100);
                                    setTimeout(() => setStep(4), 500);
                                } else if (statusData.status === 'failed') {
                                    alert('Î∂ÑÏÑù Ïã§Ìå®: ' + (statusData.error || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'));
                                    setStep(2);
                                } else {
                                    setTimeout(checkStatus, 2000);
                                }
                            } catch (error) {
                                console.error('ÏÉÅÌÉú ÌôïÏù∏ Ïò§Î•ò:', error);
                                setTimeout(checkStatus, 2000);
                            }
                        };
                        
                        checkStatus();
                    } else {
                        alert('Î∂ÑÏÑù ÏãúÏûë Ïã§Ìå®: ' + (data.message || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'));
                        setStep(2);
                    }
                } catch (error) {
                    console.error('API Ïò§Î•ò:', error);
                    alert('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®. ÏÑúÎ≤ÑÍ∞Ä Ïã§Ìñâ Ï§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                    setStep(2);
                }
            };

            // Step 1: ÏßàÎ¨∏
            if (step === 1) {
                return (
                    <div className="min-h-screen flex flex-col">

                                        </svg>

                                            }}

                                                    </div>
                                                ))}

                                        )}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-900 mb-2">
                                            Ïù¥Î©îÏùº *

                                        <input

                                        <p className="mt-2 text-xs text-gray-500">Î∂ÑÏÑù Î¶¨Ìè¨Ìä∏Î•º Ïù¥Î©îÏùºÎ°ú Î∞õÏúºÏã§ Ïàò ÏûàÏäµÎãàÎã§</p>
                                    </div>

                                <div className="flex flex-col sm:flex-row gap-3 mt-6 sm:mt-8">

                                    >
                                        Îí§Î°ú
                                    </button>
