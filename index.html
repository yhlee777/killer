<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤형 마케팅 전략 분석</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* HubSpot 오렌지 */
        .hubspot-orange { color: #FF7A59; }
        .hubspot-orange-bg { background-color: #FF7A59; }
        .hubspot-orange-light { background-color: #FFF5F3; }
        .hubspot-orange-border { border-color: #FF7A59; }
        
        /* 라디오 버튼 */
        .radio-option input[type="radio"] {
            display: none;
        }
        .radio-option input[type="radio"]:checked + label {
            border-color: #FF7A59;
            background-color: #FFF5F3;
            box-shadow: 0 0 0 3px rgba(255, 122, 89, 0.1);
            transform: translateY(-1px);
        }
        .radio-option input[type="radio"]:checked + label .check-icon {
            display: flex;
            animation: scaleIn 0.2s ease-out;
        }
        .radio-option label:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        /* 그라데이션 배지 */
        .gradient-badge {
            background: linear-gradient(135deg, #FF7A59 0%, #FF9472 100%);
        }
        
        /* 부드러운 애니메이션 */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const API_BASE_URL = 'http://localhost:8000';

        function App() {
            const [step, setStep] = useState(1);
            const [questionIndex, setQuestionIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [storeName, setStoreName] = useState('');
            const [region, setRegion] = useState('');
            const [email, setEmail] = useState('');
            const [progress, setProgress] = useState(0);

            // 12개 질문
            const questions = [
                // 가게 특성 (4)
                { id: 'industry', section: '가게 특성', q: '업종은?', opts: [
                    { v: 'cafe', l: '카페/디저트' },
                    { v: 'korean', l: '한식' },
                    { v: 'japanese', l: '일식' },
                    { v: 'western', l: '양식' },
                    { v: 'bar', l: '술집/바' },
                    { v: 'other', l: '기타' }
                ]},
                { id: 'price', section: '가게 특성', q: '객단가는?', opts: [
                    { v: 'verylow', l: '1만원 이하' },
                    { v: 'low', l: '1-2만원' },
                    { v: 'mid', l: '2-5만원' },
                    { v: 'high', l: '5-10만원' },
                    { v: 'premium', l: '10만원 이상' }
                ]},
                { id: 'diff', section: '가게 특성', q: '가장 강한 차별화 요소는?', opts: [
                    { v: 'taste', l: '맛/품질' },
                    { v: 'atmosphere', l: '분위기/인테리어' },
                    { v: 'value', l: '가성비' },
                    { v: 'concept', l: '독특한 컨셉' },
                    { v: 'location', l: '위치/접근성' }
                ]},
                { id: 'age', section: '가게 특성', q: '오픈한 지 얼마나 됐나요?', opts: [
                    { v: '0-6', l: '6개월 미만' },
                    { v: '6-24', l: '6개월~2년' },
                    { v: '24+', l: '2년 이상' }
                ]},
                
                // 사장님 선호도 (4)
                { id: 'budget', section: '사장님 선호도', q: '월 마케팅 예산은?', opts: [
                    { v: '0', l: '0원 (무료만)' },
                    { v: '10-50', l: '10-50만원' },
                    { v: '50-200', l: '50-200만원' },
                    { v: '200+', l: '200만원 이상' }
                ]},
                { id: 'time', section: '사장님 선호도', q: '주간 마케팅 투입 시간은?', opts: [
                    { v: 'passive', l: '주 1시간 미만' },
                    { v: 'moderate', l: '주 3-5시간' },
                    { v: 'active', l: '매일 관리 가능' }
                ]},
                { id: 'skill', section: '사장님 선호도', q: '디지털 마케팅 역량은?', opts: [
                    { v: 'beginner', l: '초보 (스마트폰만)' },
                    { v: 'intermediate', l: '중급 (PC 활용)' },
                    { v: 'advanced', l: '고급 (분석 가능)' }
                ]},
                { id: 'goal', section: '사장님 선호도', q: '마케팅 목표는?', opts: [
                    { v: 'survive', l: '생존/손익분기' },
                    { v: 'stable', l: '안정적 성장' },
                    { v: 'rapid', l: '빠른 확장' }
                ]},
                
                // 상권 특징 (4)
                { id: 'area', section: '상권 특징', q: '가게 위치는?', opts: [
                    { v: 'gangnam', l: '강남/청담/압구정' },
                    { v: 'hongdae', l: '홍대/이태원/성수' },
                    { v: 'residential', l: '주거지' },
                    { v: 'office', l: '오피스 상권' },
                    { v: 'other', l: '기타' }
                ]},
                { id: 'competition', section: '상권 특징', q: '경쟁 강도는?', opts: [
                    { v: 'high', l: '높음 (5개 이상)' },
                    { v: 'medium', l: '중간 (2-4개)' },
                    { v: 'low', l: '낮음 (1개 이하)' }
                ]},
                { id: 'traffic', section: '상권 특징', q: '유동인구는?', opts: [
                    { v: 'high', l: '많음 (역세권)' },
                    { v: 'medium', l: '보통' },
                    { v: 'low', l: '적음 (주택가)' }
                ]},
                { id: 'customer', section: '상권 특징', q: '주요 고객층은?', opts: [
                    { v: '20s', l: '20대' },
                    { v: '30s', l: '30대' },
                    { v: '40s+', l: '40대 이상' },
                    { v: 'student', l: '학생' },
                    { v: 'office', l: '직장인' }
                ]},
            ];

            const currentQ = questions[questionIndex];
            const totalProgress = ((questionIndex + 1) / questions.length) * 100;

            const handleAnswer = (value) => {
                setAnswers({ ...answers, [currentQ.id]: value });
                
                if (questionIndex < questions.length - 1) {
                    setTimeout(() => setQuestionIndex(questionIndex + 1), 200);
                } else {
                    setTimeout(() => setStep(2), 200);
                }
            };

            const startAnalysis = async () => {
                if (!storeName.trim() || !email.trim()) {
                    alert('모든 항목을 입력해주세요');
                    return;
                }
                setStep(3);
                
                try {
                    // 진행률 시뮬레이션
                    const interval = setInterval(() => {
                        setProgress(p => {
                            if (p >= 100) {
                                clearInterval(interval);
                                setTimeout(() => setStep(4), 500);
                                return 100;
                            }
                            return p + 2;
                        });
                    }, 300);

                    // 실제 API 호출 (주석 처리)
                    /*
                    const collectResponse = await fetch(`${API_BASE_URL}/api/collect-reviews`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ store_name: storeName, region })
                    });
                    const collectData = await collectResponse.json();
                    
                    const strategyResponse = await fetch(`${API_BASE_URL}/api/generate-strategy`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            owner_profile: answers,
                            reviews: collectData.reviews,
                            store_name: storeName,
                            email: email
                        })
                    });
                    */
                } catch (error) {
                    console.error(error);
                    alert('분석 중 오류가 발생했습니다');
                    setStep(2);
                }
            };

            // Step 1: 질문
            if (step === 1) {
                return (
                    <div className="min-h-screen flex flex-col">
                        {/* 헤더 */}
                        <div className="bg-white border-b border-gray-200 px-4 sm:px-6 py-4 sm:py-5">
                            <div className="max-w-3xl mx-auto flex items-center justify-between">
                                <div>
                                    <h1 className="text-lg sm:text-xl font-bold text-gray-900">Review Intelligence</h1>
                                    <p className="text-xs sm:text-sm text-gray-500 mt-0.5">맞춤형 마케팅 전략 분석</p>
                                </div>
                                <div className="text-xs sm:text-sm font-medium text-gray-600">
                                    {questionIndex + 1} / {questions.length}
                                </div>
                            </div>
                        </div>

                        {/* 진행바 */}
                        <div className="bg-white border-b border-gray-100">
                            <div className="h-1 bg-gray-100">
                                <div 
                                    className="h-1 hubspot-orange-bg transition-all duration-300"
                                    style={{ width: `${totalProgress}%` }}
                                />
                            </div>
                        </div>

                        {/* 질문 */}
                        <div className="flex-1 flex items-center justify-center px-4 sm:px-6 py-8 sm:py-12">
                            <div className="max-w-2xl w-full fade-in">
                                {/* 섹션 라벨 */}
                                <div className="text-center mb-6 sm:mb-8">
                                    <div className="inline-block px-3 sm:px-4 py-1 sm:py-1.5 rounded-full gradient-badge text-white text-xs font-semibold mb-3 sm:mb-4 shadow-sm">
                                        {currentQ.section}
                                    </div>
                                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-900 px-4">
                                        {currentQ.q}
                                    </h2>
                                </div>

                                {/* 옵션 */}
                                <div className="space-y-2.5 sm:space-y-3">
                                    {currentQ.opts.map((opt) => (
                                        <div key={opt.v} className="radio-option">
                                            <input 
                                                type="radio"
                                                id={opt.v}
                                                name={currentQ.id}
                                                checked={answers[currentQ.id] === opt.v}
                                                onChange={() => handleAnswer(opt.v)}
                                            />
                                            <label 
                                                htmlFor={opt.v}
                                                className="flex items-center justify-between p-3 sm:p-4 border-2 border-gray-200 rounded-xl cursor-pointer transition-all"
                                            >
                                                <span className="text-sm sm:text-base font-medium text-gray-900">{opt.l}</span>
                                                <div className="check-icon hidden w-5 h-5 rounded-full hubspot-orange-bg items-center justify-center flex-shrink-0">
                                                    <svg className="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                    </svg>
                                                </div>
                                            </label>
                                        </div>
                                    ))}
                                </div>

                                {/* 뒤로 버튼 */}
                                {questionIndex > 0 && (
                                    <button
                                        onClick={() => setQuestionIndex(questionIndex - 1)}
                                        className="mt-6 sm:mt-8 text-gray-500 hover:text-gray-700 text-sm font-medium"
                                    >
                                        ← 이전 질문
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // Step 2: 가게 정보
            if (step === 2) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4 sm:px-6 py-8 sm:py-12 bg-gray-50">
                        <div className="max-w-lg w-full fade-in">
                            <div className="bg-white rounded-xl border border-gray-200 p-6 sm:p-8 shadow-sm">
                                <div className="text-center mb-6 sm:mb-8">
                                    <div className="w-12 h-12 rounded-full hubspot-orange-light mx-auto mb-4 flex items-center justify-center shadow-sm">
                                        <svg className="w-6 h-6 hubspot-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                    </div>
                                    <h2 className="text-xl sm:text-2xl font-bold text-gray-900 mb-2">가게 정보 입력</h2>
                                    <p className="text-sm sm:text-base text-gray-600">거의 다 왔어요! 마지막 정보를 입력해주세요</p>
                                </div>

                                <div className="space-y-4 sm:space-y-5">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-900 mb-2">
                                            가게명 *
                                        </label>
                                        <input
                                            type="text"
                                            value={storeName}
                                            onChange={(e) => setStoreName(e.target.value)}
                                            placeholder="예: 청담 스케줄"
                                            className="w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-900 mb-2">
                                            지역 (선택)
                                        </label>
                                        <input
                                            type="text"
                                            value={region}
                                            onChange={(e) => setRegion(e.target.value)}
                                            placeholder="예: 강남구"
                                            className="w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-900 mb-2">
                                            이메일 *
                                        </label>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            placeholder="example@email.com"
                                            className="w-full px-4 py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                        <p className="mt-2 text-xs text-gray-500">분석 리포트를 이메일로 받으실 수 있습니다</p>
                                    </div>
                                </div>

                                <div className="flex flex-col sm:flex-row gap-3 mt-6 sm:mt-8">
                                    <button
                                        onClick={() => setStep(1)}
                                        className="w-full sm:flex-1 px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors text-sm sm:text-base"
                                    >
                                        뒤로
                                    </button>
                                    <button
                                        onClick={startAnalysis}
                                        className="w-full sm:flex-1 px-6 py-3 hubspot-orange-bg text-white font-semibold rounded-lg hover:opacity-90 transition-all shadow-sm hover:shadow-md text-sm sm:text-base"
                                    >
                                        분석 시작
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Step 3: 분석 중
            if (step === 3) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4 sm:px-6 bg-gray-50">
                        <div className="max-w-md w-full text-center">
                            <div className="w-14 h-14 sm:w-16 sm:h-16 rounded-full hubspot-orange-light mx-auto mb-6 flex items-center justify-center">
                                <div className="w-7 h-7 sm:w-8 sm:h-8 border-3 border-orange-500 border-t-transparent rounded-full animate-spin" style={{ borderWidth: '3px' }}></div>
                            </div>
                            <h2 className="text-xl sm:text-2xl font-bold text-gray-900 mb-3">AI 분석 진행 중</h2>
                            <p className="text-sm sm:text-base text-gray-600 mb-8">잠시만 기다려주세요...</p>
                            
                            <div className="bg-gray-200 rounded-full h-2 overflow-hidden">
                                <div 
                                    className="h-2 hubspot-orange-bg transition-all duration-300"
                                    style={{ width: `${progress}%` }}
                                />
                            </div>
                            <p className="text-sm font-medium text-gray-600 mt-3">{progress}%</p>
                        </div>
                    </div>
                );
            }

            // Step 4: 완료
            if (step === 4) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4 sm:px-6 bg-gray-50">
                        <div className="max-w-lg w-full fade-in">
                            <div className="bg-white rounded-xl border border-gray-200 p-6 sm:p-10 text-center shadow-sm">
                                <div className="w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-green-100 mx-auto mb-6 flex items-center justify-center shadow-sm">
                                    <svg className="w-7 h-7 sm:w-8 sm:h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h2 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-3">분석 완료!</h2>
                                <p className="text-sm sm:text-base text-gray-600 mb-2">맞춤형 마케팅 전략 리포트가</p>
                                <p className="text-base sm:text-lg font-semibold hubspot-orange mb-8 break-all">{email}</p>
                                <p className="text-sm sm:text-base text-gray-600 mb-8 sm:mb-10">로 전송되었습니다</p>
                                
                                <div className="bg-gray-50 rounded-lg p-4 sm:p-6 mb-6 sm:mb-8 text-left border border-gray-100">
                                    <h3 className="font-bold text-gray-900 mb-3 sm:mb-4 text-sm">이메일 포함 내용</h3>
                                    <ul className="space-y-2 sm:space-y-2.5 text-xs sm:text-sm text-gray-700">
                                        <li className="flex items-start gap-2">
                                            <div className="w-4 h-4 rounded-full bg-green-100 flex items-center justify-center mt-0.5 flex-shrink-0">
                                                <svg className="w-2.5 h-2.5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <span>리뷰 분석 결과 (GPT-4o)</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <div className="w-4 h-4 rounded-full bg-green-100 flex items-center justify-center mt-0.5 flex-shrink-0">
                                                <svg className="w-2.5 h-2.5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <span>맞춤형 마케팅 전략 (Claude AI)</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <div className="w-4 h-4 rounded-full bg-green-100 flex items-center justify-center mt-0.5 flex-shrink-0">
                                                <svg className="w-2.5 h-2.5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <span>2주 실행 체크리스트</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <div className="w-4 h-4 rounded-full bg-green-100 flex items-center justify-center mt-0.5 flex-shrink-0">
                                                <svg className="w-2.5 h-2.5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <span>예산 배분 가이드</span>
                                        </li>
                                    </ul>
                                </div>

                                <button
                                    onClick={() => window.location.reload()}
                                    className="w-full px-6 py-3 hubspot-orange-bg text-white font-semibold rounded-lg hover:opacity-90 transition-all shadow-sm hover:shadow-md text-sm sm:text-base"
                                >
