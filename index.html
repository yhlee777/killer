<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Intelligence - AI 리뷰 분석</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE_URL = 'http://localhost:8000';

        function ReviewIntelligenceApp() {
            const [storeName, setStoreName] = useState('');
            const [selectedStoreInfo, setSelectedStoreInfo] = useState(null); // 🔥 선택한 가게 전체 정보
            const [region, setRegion] = useState('');
            const [email, setEmail] = useState('');
            const [status, setStatus] = useState('idle');
            const [message, setMessage] = useState('');
            const [progress, setProgress] = useState('');
            
            // 🔍 자동완성 관련 state
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [isSearching, setIsSearching] = useState(false);
            const [isSelected, setIsSelected] = useState(false); // 🔥 확정 플래그
            const searchTimerRef = useRef(null);
            const dropdownRef = useRef(null);

            // 🔍 자동완성 검색
            useEffect(() => {
                // 🔥 선택된 상태면 검색 안 함
                if (isSelected) {
                    return;
                }

                const query = storeName.trim();

                // 2글자 미만이면 드롭다운 숨김
                if (query.length < 2) {
                    setSuggestions([]);
                    setShowSuggestions(false);
                    return;
                }

                // Debounce: 300ms 대기
                if (searchTimerRef.current) {
                    clearTimeout(searchTimerRef.current);
                }

                searchTimerRef.current = setTimeout(async () => {
                    setIsSearching(true);
                    try {
                        const response = await fetch(
                            `${API_BASE_URL}/api/search-stores?q=${encodeURIComponent(query)}&region=${encodeURIComponent(region)}`
                        );
                        const data = await response.json();
                        
                        if (data.results && data.results.length > 0) {
                            setSuggestions(data.results);
                            setShowSuggestions(true);
                        } else {
                            setSuggestions([]);
                            setShowSuggestions(false);
                        }
                    } catch (error) {
                        console.error('검색 실패:', error);
                        setSuggestions([]);
                    } finally {
                        setIsSearching(false);
                    }
                }, 300);
            }, [storeName, region, isSelected]); // 🔥 isSelected 의존성 추가

            // 드롭다운 외부 클릭 감지
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const handleSelectStore = (store) => {
                // 🔥 타이머 취소
                if (searchTimerRef.current) {
                    clearTimeout(searchTimerRef.current);
                }
                
                // 선택한 가게 이름 설정
                setStoreName(store.name);
                
                // 🔥 가게 전체 정보 저장 (주소, 카테고리 포함!)
                setSelectedStoreInfo(store);
                
                // 🔥 확정 상태로 변경
                setIsSelected(true);
                
                // 드롭다운 닫기
                setShowSuggestions(false);
                setSuggestions([]);
                setIsSearching(false);
            };

            const handleAnalyze = async () => {
                if (!storeName.trim()) {
                    setStatus('error');
                    setMessage('가게 이름을 입력해주세요');
                    return;
                }

                if (!email.trim()) {
                    setStatus('error');
                    setMessage('이메일을 입력해주세요');
                    return;
                }

                if (!email.includes('@')) {
                    setStatus('error');
                    setMessage('올바른 이메일 형식이 아닙니다');
                    return;
                }

                setStatus('loading');
                setMessage('분석을 시작합니다...');
                setProgress('');

                try {
                    const response = await fetch(`${API_BASE_URL}/api/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            store_name: storeName,
                            email: email,
                            // 🔥 선택한 가게의 상세 정보 전달!
                            store_info: selectedStoreInfo ? {
                                name: selectedStoreInfo.name,
                                address: selectedStoreInfo.address,
                                category: selectedStoreInfo.category
                            } : null
                        })
                    });

                    if (!response.ok) {
                        throw new Error('서버 오류');
                    }

                    const data = await response.json();
                    const jobId = data.job_id;

                    let attempts = 0;
                    const maxAttempts = 120;

                    const checkStatus = async () => {
                        try {
                            const statusResponse = await fetch(`${API_BASE_URL}/api/job/${jobId}`);
                            
                            if (statusResponse.ok) {
                                const statusData = await statusResponse.json();
                                
                                if (statusData.status === 'processing') {
                                    setProgress(statusData.progress || '분석 중...');
                                    
                                    if (attempts < maxAttempts) {
                                        attempts++;
                                        setTimeout(checkStatus, 5000);
                                    } else {
                                        setStatus('error');
                                        setMessage('시간 초과되었습니다. 다시 시도해주세요.');
                                    }
                                } else if (statusData.status === 'completed') {
                                    setStatus('success');
                                    setMessage(`분석 완료! ${email}로 리포트를 전송했습니다. 이메일을 확인하세요!`);
                                    setProgress('');
                                } else if (statusData.status === 'failed') {
                                    setStatus('error');
                                    setMessage(statusData.error || '분석에 실패했습니다');
                                    setProgress('');
                                }
                            }
                        } catch (error) {
                            console.error('상태 확인 오류:', error);
                        }
                    };

                    setTimeout(checkStatus, 3000);

                } catch (error) {
                    console.error('분석 오류:', error);
                    setStatus('error');
                    setMessage('서버 연결에 실패했습니다. 백엔드 서버(python main.py)가 실행중인지 확인해주세요.');
                    setProgress('');
                }
            };

            const resetForm = () => {
                setStoreName('');
                setRegion('');
                setEmail('');
                setStatus('idle');
                setMessage('');
                setProgress('');
                setSuggestions([]);
                setShowSuggestions(false);
                setIsSelected(false); // 🔥 선택 상태 초기화
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 via-white to-blue-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center">
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">Review Intelligence</h1>
                                        <p className="text-sm text-gray-500">네이버 플레이스 리뷰 AI 분석</p>
                                    </div>
                                </div>
                                <div className="text-sm text-gray-500">
                                    powered by GPT + Claude
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-6 py-16">
                        {/* Hero Section */}
                        <div className="text-center mb-12">
                            <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-orange-400 to-orange-600 rounded-2xl mb-6 shadow-lg">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                </svg>
                            </div>
                            <h2 className="text-5xl font-bold text-gray-900 mb-4">
                                가게 이름만 입력하세요
                            </h2>
                            <p className="text-xl text-gray-600 mb-2">
                                네이버 플레이스에서 자동으로 리뷰를 크롤링하고
                            </p>
                            <p className="text-xl text-gray-600">
                                경쟁사 분석까지 AI가 2-3분 안에 완료합니다
                            </p>
                        </div>

                        {/* Main Card */}
                        <div className="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
                            <div className="p-10">
                                <div className="space-y-6">
                                    {/* 🔍 가게 이름 입력 (자동완성) */}
                                    <div className="relative" ref={dropdownRef}>
                                        <label className="block text-sm font-semibold text-gray-900 mb-3">
                                            가게 이름 *
                                            <span className="ml-2 text-xs bg-orange-100 text-orange-700 px-2 py-1 rounded-full font-medium">
                                                실시간 검색
                                            </span>
                                        </label>
                                        <div className="relative">
                                            <svg className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>
                                            <input
                                                type="text"
                                                value={storeName}
                                                onChange={(e) => setStoreName(e.target.value)}
                                                placeholder="예: 스케줄청담, 성수 카페..."
                                                className="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-4 focus:ring-orange-100 focus:outline-none transition-all"
                                                disabled={status === 'loading'}
                                                onKeyDown={(e) => e.key === 'Enter' && !showSuggestions && handleAnalyze()}
                                            />
                                            {isSearching && (
                                                <div className="absolute right-4 top-1/2 transform -translate-y-1/2">
                                                    <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-orange-500"></div>
                                                </div>
                                            )}
                                        </div>

                                        {/* 자동완성 드롭다운 */}
                                        {showSuggestions && suggestions.length > 0 && (
                                            <div className="absolute z-50 w-full mt-2 bg-white border-2 border-orange-200 rounded-xl shadow-2xl max-h-80 overflow-y-auto">
                                                {suggestions.map((store, index) => (
                                                    <div
                                                        key={index}
                                                        onClick={() => handleSelectStore(store)}
                                                        className="p-4 hover:bg-orange-50 cursor-pointer border-b border-gray-100 last:border-b-0 transition-colors"
                                                    >
                                                        <div className="font-semibold text-gray-900">{store.name}</div>
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            {store.address} · <span className="text-orange-600">{store.category}</span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        <p className="mt-2 text-sm text-gray-500">
                                            네이버 플레이스에 등록된 가게명을 정확히 입력해주세요
                                        </p>
                                    </div>

                                    {/* 🌍 지역 입력 (선택사항) */}
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-900 mb-3">
                                            지역 (선택사항)
                                        </label>
                                        <div className="relative">
                                            <svg className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                            <input
                                                type="text"
                                                value={region}
                                                onChange={(e) => setRegion(e.target.value)}
                                                placeholder="예: 청담, 강남, 성수..."
                                                className="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-4 focus:ring-orange-100 focus:outline-none transition-all"
                                                disabled={status === 'loading'}
                                            />
                                        </div>
                                        <p className="mt-2 text-sm text-gray-500">
                                            검색 결과를 좁히려면 지역을 입력하세요
                                        </p>
                                    </div>

                                    {/* 이메일 입력 */}
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-900 mb-3">
                                            이메일 주소 *
                                        </label>
                                        <div className="relative">
                                            <svg className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                            </svg>
                                            <input
                                                type="email"
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                placeholder="your@email.com"
                                                className="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-4 focus:ring-orange-100 focus:outline-none transition-all"
                                                disabled={status === 'loading'}
                                                onKeyDown={(e) => e.key === 'Enter' && handleAnalyze()}
                                            />
                                        </div>
                                        <p className="mt-2 text-sm text-gray-500">
                                            분석 완료 후 HTML 리포트를 첨부해서 보내드립니다
                                        </p>
                                    </div>

                                    {/* 분석 버튼 */}
                                    <button
                                        onClick={handleAnalyze}
                                        disabled={status === 'loading'}
                                        className={`w-full py-5 rounded-xl font-bold text-lg transition-all flex items-center justify-center space-x-3 ${
                                            status === 'loading'
                                                ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                : 'bg-gradient-to-r from-orange-500 to-orange-600 text-white hover:from-orange-600 hover:to-orange-700 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5'
                                        }`}
                                    >
                                        {status === 'loading' ? (
                                            <>
                                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                                                <span>AI 분석 중...</span>
                                            </>
                                        ) : (
                                            <>
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                                </svg>
                                                <span>분석 시작하기</span>
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                                </svg>
                                            </>
                                        )}
                                    </button>

                                    {/* 진행 상황 표시 */}
                                    {progress && status === 'loading' && (
                                        <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-4">
                                            <div className="flex items-center space-x-3">
                                                <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
                                                <div className="flex-1">
                                                    <div className="text-sm font-semibold text-blue-900 mb-1">진행 중</div>
                                                    <div className="text-sm text-blue-700">{progress}</div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* 상태 메시지 */}
                                    {message && (
                                        <div className={`p-5 rounded-xl border-2 ${
                                            status === 'success'
                                                ? 'bg-green-50 border-green-200'
                                                : status === 'error'
                                                ? 'bg-red-50 border-red-200'
                                                : 'bg-blue-50 border-blue-200'
                                        }`}>
                                            <div className="flex items-start space-x-3">
                                                {status === 'success' && (
                                                    <svg className="w-6 h-6 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                    </svg>
                                                )}
                                                {status === 'error' && (
                                                    <svg className="w-6 h-6 text-red-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                    </svg>
                                                )}
                                                {status === 'loading' && (
                                                    <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 flex-shrink-0"></div>
                                                )}
                                                <div className="flex-1">
                                                    <div className={`font-semibold mb-1 ${
                                                        status === 'success' ? 'text-green-900' : 
                                                        status === 'error' ? 'text-red-900' : 'text-blue-900'
                                                    }`}>
                                                        {status === 'success' ? '완료!' : status === 'error' ? '오류' : '처리 중'}
                                                    </div>
                                                    <div className={`text-sm ${
                                                        status === 'success' ? 'text-green-800' : 
                                                        status === 'error' ? 'text-red-800' : 'text-blue-800'
                                                    }`}>
                                                        {message}
                                                    </div>
                                                </div>
                                            </div>
                                            {status === 'success' && (
                                                <button
                                                    onClick={resetForm}
                                                    className="mt-4 w-full py-2 bg-green-100 hover:bg-green-200 text-green-800 rounded-lg font-medium transition-colors"
                                                >
                                                    새로운 분석 시작
                                                </button>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* 분석 내용 미리보기 */}
                            <div className="bg-gradient-to-r from-orange-50 to-blue-50 px-10 py-8 border-t border-gray-200">
                                <h3 className="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wide">
                                    📊 리포트에 포함되는 내용
                                </h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="flex items-start space-x-3">
                                        <div className="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center flex-shrink-0">
                                            <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <div className="font-semibold text-gray-900 text-sm">네이버 리뷰 분석</div>
                                            <div className="text-xs text-gray-600">자동 크롤링 및 감정 분석</div>
                                        </div>
                                    </div>
                                    <div className="flex items-start space-x-3">
                                        <div className="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center flex-shrink-0">
                                            <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <div className="font-semibold text-gray-900 text-sm">경쟁사 비교</div>
                                            <div className="text-xs text-gray-600">위치/업종 기반 자동 분석</div>
                                        </div>
                                    </div>
                                    <div className="flex items-start space-x-3">
                                        <div className="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center flex-shrink-0">
                                            <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                            </svg>
                                        </div>
                                        <div>
                                            <div className="font-semibold text-gray-900 text-sm">AI 인사이트</div>
                                            <div className="text-xs text-gray-600">GPT + Claude 하이브리드</div>
                                        </div>
